<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dodge The Red</title>
    <style>
    body {
      margin: 0;
     background: linear-gradient(135deg, #ffafbd, #ffc3a0);
            overflow: hidden;
    }
    #score-display{
        position: absolute;
        top: 10px;
        left: 10px;
        color: white;
        font-size: 24px;
    }
    #high-score-display {
        position: absolute;
        top: 50px; /* Adjust as needed */
        left: 10px; 
        color: white;
        font-size: 24px; 
    }
    #restart-overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh; /* Covers the entire viewport */
    background-color: rgba(0, 0, 0, 0.5); /* Translucent black background */
    color: white;
    font-size: 36px;
    text-align: center;
    display: flex;
    justify-content: center;
    align-items: center; /* Centers the text vertically and horizontally */
    }
    .hidden{
        visibility:hidden;
    }
.overlay {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  background-color: rgba(0, 0, 0, 0.8); /* Semi-transparent dark background */
  color: white;
  z-index: 2; 
  font-family: 'Roboto', sans-serif; /* Modern, readable font */
}

.overlay > div { 
  background-color: rgba(255, 255, 255, 0.3);  /* Softer white background */
  padding: 30px 40px; /* Larger padding for spaciousness */
  border-radius: 10px; /* Rounded corners */
  box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.4); /* Subtle drop-shadow effect */
}

h2 {
  font-size: 2em;  /* Noticeably large title */
  margin-bottom: 0px;
  text-decoration: underline; /* Underline for emphasis  */
}

ul {

  padding: 40; /* Remove default list-style padding */
  padding-top: 20;
   list-style: disc; /*Use classic bullet points */
  line-height: 1.6; /* Generous spacing between lines */
  margin-bottom: 5px;
}

#start-button {
  background-color: #3498db; /* Attention-grabbing blue  */
  color: white;
  padding: 15px 30px;
  margin-top: 50px;
  border: none;
  border-radius: 6px; 
  cursor: pointer;
  font-size: 1.1em; 
  box-shadow: 0px 3px 8px rgba(0, 0, 0, 0.3); /* More pronounced shadow */
}

#start-button:hover {
    background-color: #2980b9; /* Darker blue on hover */
} 



  </style>
</head>
<body>
    <!-- <div id="restart-overlay" >Press P to play </div> -->
    <!-- <button id="start-button">Start Game</button> -->
    <div id="instructions-overlay" class="overlay">
    <h2>Instructions</h2>
    <ul>
        <li>Use WASD keys to move.</li><li>Use Spacebar to jump</li>
        <li>Avoid the red boxes.</li>
        <li>Collect yellow boxes for points.</li>
    </ul>
    <button id="start-button">Start Game</button>
</div>


    <div id="restart-overlay" class="hidden">Press P to play again!</div>

    <div id="tally-display">
        <p id="score-display">Score: 0000</p>
        <p id="high-score-display">High-Score: 0000</p>
    </div>

    <script
    async
    src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"
    ></script>
  
    <script type="importmap">
    {
        "imports": {
          "three": "https://unpkg.com/three@0.150.1/build/three.module.js",
          "three/addons/": "https://unpkg.com/three@0.150.1/examples/jsm/"
        }
    }
    </script>
  
<script type="module" src="./script.js"></script>   
</body>
</html>
